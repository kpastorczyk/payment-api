Metrics/LineLength:
  Max: 120
Style/FileName:
  Enabled: false
Documentation:
  Enabled: false
AllCops:
  Include:
    - 'app/**/*'
  Excludes:
    - 'db/**'
    - 'config/**'
    - 'script/**'
    - 'db/schema.rb'
    - 'bin/**'
    - 'db/migrate/**'
  TargetRubyVersion: '2.4'
Style/FrozenStringLiteralComment:
  Enabled: false

